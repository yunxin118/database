<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthmeta</title>
</head>
<body>
    <h1>Healthmeta</h1>
    <form action="/healthmeta" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="height">Height:</label>
        <input type="float" id="height" name="height" required><br><br>
        
        <label for="weight">Weight:</label>
        <input type="float" id="weight" name="weight" required><br><br>
        
        <label for="medicine">Medicine:</label>
        <input type="text" id="medicine" name="medicine"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
